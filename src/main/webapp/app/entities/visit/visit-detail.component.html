<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="visit">
            <h2><span>Visit</span> {{visit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Visit Date</span></dt>
                <dd>
                    <span>{{visit.visitDate}}</span>
                </dd>
                <dt><span>M SE</span></dt>
                <dd>
                    <span>{{visit.mSE}}</span>
                </dd>
                <dt><span>Physical Examination</span></dt>
                <dd>
                    <span>{{visit.physicalExamination}}</span>
                </dd>
                <dt><span>Treatment</span></dt>
                <dd>
                    <span>{{visit.treatment}}</span>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="visit.patient">
                        <a [routerLink]="['/patient', visit.patient?.id, 'view']">{{visit.patient?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/visit', visit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
