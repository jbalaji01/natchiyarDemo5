<div>
    <h2 id="page-heading">
        <span>Visits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-visit" [routerLink]="['/visit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Visit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="visits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Visit Date</span></th>
            <th><span>M SE</span></th>
            <th><span>Physical Examination</span></th>
            <th><span>Treatment</span></th>
            <th><span>Patient</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let visit of visits ;trackBy: trackId">
                <td><a [routerLink]="['/visit', visit.id, 'view' ]">{{visit.id}}</a></td>
                <td>{{visit.visitDate | date:'medium'}}</td>
                <td>{{visit.mSE}}</td>
                <td>{{visit.physicalExamination}}</td>
                <td>{{visit.treatment}}</td>
                <td>
                    <div *ngIf="visit.patient">
                        <a [routerLink]="['../patient', visit.patient?.id, 'view' ]" >{{visit.patient?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/visit', visit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/visit', visit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'visit/'+ visit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
